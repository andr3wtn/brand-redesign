<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Goody Cafe redesign</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Order oneline and view contact info for Goody Cafe, serving fresh Chinese dishes daily in St. Louis.">

    </head>

    <body>
        <main>
            <header>
                <div class="title">
                    <h1>Goody Café</h1>
                    <p class="center">Authentic Chinese Cuisine</p>
                </div>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Menu</a>
                    <a href="#">Contact</a>
                </nav>
            </header>

            <article>
                <section id="background-img">
                    <img class="background-pic" src="images/Backgrouond1.jpg" alt="Background photo of Goody Cafe">
                    <div class="overlay"></div>
                    <div class="dots">
                        <span class="dot active" id="dot1" data-img="images/Backgrouond1.jpg"></span>
                        <span class="dot" id="dot2" data-img="images/Background2.jpg"></span>
                        <span class="dot" id="dot3" data-img="images/Background3.jpg"></span>
                    </div>
                </section>

                <section id="information">
                    <div id="order-online">
                        <h2 class="main-text">ORDER ONLINE</h2>
                        <button type="button">Order Now &gt;&gt;</button>
                    </div>
                </section>
            </article>

            <footer>
                <div>
                    <h2>Visit Goody Café</h2>
                    <p>3949 Lindell Blvd</p>
                    <p>314-533-1133</p>
                </div>
                <div>
                    <h2>Hours</h2>
                    <ul>
                        <li>Everyday:</li>
                        <li>11:00 AM–8:30 PM</li>
                    </ul>
                </div>
            </footer>
        </main>
        <script src="script.js"></script>

    </body>

</html>
